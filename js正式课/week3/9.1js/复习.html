<script>
    /*
    css盒子模型
    * 标准盒模型：内容+padding
    * 怪异盒模型：box-sizing：border-box content-box inherit
    * border-box：表示盒子的宽度包括border
    * content-box：标准盒模型
    * inherit：继承父级盒模型属性
    *
    *
    *
    *JS盒子模型的属性元素对象的私有属性上 注意JS盒子模型中只有scrollTop和scrollLeft可以进行修改
    * client：    一般情况下用这个表示浏览器可视窗口的宽高，也可以用来表示元素的宽高
    * clientWidth：盒子真是内容的宽度 content+左右padding 不包括边框和滚动条
    * clientHeight：盒子真是内容的高度  content+上下padding 不包括边框和滚动条
    * clientLeft：盒子左边框的宽度 【左border】
    * clientTop：盒子上边框的宽度  【上border】
    *
    * 表示浏览器可视窗口的宽高【如果html没有的话，我们默认用body的宽高，一般情况下，HTML元素和body元素的宽高都是一样的】
    * document.documentElement.clientWidth||document.body.clientWidth
    * document.documentElement.clientHeight||document.body.clientHeight
    *
    *
    * offset：
    * offsetWidth：content+左右padding+左右border
    * offsetHeight：content+上下padding+上下border
    * offsetParent：父级参照物 【当父级设置了定位属性，父级元素就变成了父级参照物】
    * 如果元素的父级以上的元素都没有设置参照物，则元素的参照物就是body。body的参照物为null
    *
    *
    *
    * scroll:  scroll会计算盒子内容的宽度或者高度，包括溢出隐藏和溢出滚动
    * scrollWidth:盒子真实内容包括溢出和未溢出的部分，
    * 溢出：clientWidth+溢出宽度
    * 未溢出：clientWidth
    * scrollHeight：盒子真实内容的高度【包括溢出和未溢出】
    * scrollLeft：当前盒子内容，向左卷出去的距离
    * scrollTop：当前盒子内容，向上卷出去的距离
    * */
</script>
