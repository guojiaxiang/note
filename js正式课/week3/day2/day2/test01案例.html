<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        html,body{
            height: 1500%;
            width: 100%;
            background: -webkit-linear-gradient(red ,orangered,yellow,green,royalblue,blue,purple);
        }
        #box{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: fixed;
            right: 50px;
            bottom: 50px;
            text-align: center;
            line-height: 50px;
            color: white;
            background: rgba(0,0,0,.5);
            display: none;
        }
        #box:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="box">up</div>
</body>
</html>
<script src="utils.js"></script>
<script>
    let box=document.querySelector('#box');
    let bok=false;
    window.onscroll=function () {
        if(bok){
            clearInterval(box.timer)
        }
        bok=true;
        let winScroll=utils.win('scrollTop');
        let winClient=utils.win('clientHeight');
        if(winScroll>=winClient){
            box.style.display='block'
        }else {
            box.style.display='none'
        }
    }
    box.onclick=function () {
        let winScroll=utils.win('scrollTop');
        this.timer=setInterval(()=>{
            winScroll-=100;
            console.log(winScroll);
            if(winScroll<=0){
                clearInterval(this.timer);
                utils.win('scrollTop',0);
                return;
            }
            utils.win('scrollTop',winScroll);
            bok=false
        },50)
    }
</script>
