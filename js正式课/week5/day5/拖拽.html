<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 150px;
            height: 150px;
            background: red;
            border-radius: 50%;
            -webkit-user-select: none;
            cursor: move;
            position: absolute;
            left: 100px;
            top: 100px;
        }

    </style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
<script>
/*//方法一
    //1.按下时(mousedown)，记录下盒子的初始位置和鼠标的坐标
    //2.移动时(mousemove) 要求出移动后的位置=盒子初始的位置+鼠标移动的距离
    //3.松开鼠标时(mouseup) 停止移动，解除绑定的事件
    var oDiv = document.getElementById('div1');
    oDiv.onmousedown = down;
    function down(e) {//按下时
        e = e || window.event;//处理e兼容性问题
        this.x = this.offsetLeft;//盒子初始的位置
        this.t = this.offsetTop;
        this.mx = e.clientX;//按下时鼠标的位置
        this.my = e.clientY;
        if (this.setCapture) {
            this.setCapture();//ie和火狐支持，谷歌不支持  绑定盒子和鼠标}
            this.onmousemove = move;
            this.onmouseup = up;
        }else {//ie浏览器
            document.onmousemove=move.bind(this);
            document.onmouseup=up.bind(this);
        }
    }
    function move(e) {//移动时
//设置移动后的盒子的位置
        this.style.left = this.x + e.clientX - this.mx + 'px';
        this.style.top = this.t + e.clientY - this.my + 'px'
    }

    function up(e) {//松开时
        if (this.releaseCapture) {
            this.releaseCapture();
            this.onmousemove = null;
            this.onmouseup = null;
        }else {
            document.onmousemove=null;
            document.onmouseup=null;
        }
    }

    //移动的比较快的时候，盒子和鼠标没有办法绑定在一起，需要设置*/
//方法二
var oDiv = document.getElementById('div1');
oDiv.addEventListener('mousedown',down,false);
function down(e) {//按下时
   // e = e || window.event;//处理e兼容性问题，标准浏览器的事件对象在ie8级以下的版本不兼容，我们需要写兼容模式
    this.x = this.offsetLeft;//盒子初始的位置
    this.t = this.offsetTop;
    this.mx = e.clientX;//按下时鼠标的位置
    this.my = e.clientY;
    if (this.setCapture) {
        this.setCapture();//ie和火狐支持，谷歌不支持  绑定盒子和鼠标}
        this.addEventListener('mousemove',move,false);
        this.addEventListener('mouseup',up,false);
    }else {//ie浏览器
       /* document.onmousemove=move.bind(this);
        document.onmouseup=up.bind(this);*/
       //绑定的是move方法改变的是this关键字后返回的小函数
        //需要给绑定的小函数起个名字，方便解绑时找到绑定元素
        this.MOVE=move.bind(this);
        this.UP=up.bind(this);
       document.addEventListener('mousemove',this.MOVE,false);
       document.addEventListener('mouseup',this.UP,false);
    }
}
function move(e) {//移动时
//设置移动后的盒子的位置
    this.style.left = this.x + e.clientX - this.mx + 'px';
    this.style.top = this.t + e.clientY - this.my + 'px'
}

function up(e) {//松开时
    if (this.releaseCapture) {
        this.releaseCapture();
        /*this.onmousemove = null;
        this.onmouseup = null;*/
        this.removeEventListener('mousemove',move,false);
        this.removeEventListener('mouseup',up,false)
    }else {
        document.removeEventListener('mousemove',this.MOVE,false);
        document.removeEventListener('mouseup',this.UP,false)
    }
}

</script>
