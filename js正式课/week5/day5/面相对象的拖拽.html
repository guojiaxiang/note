<script src="event.js"></script>
<script src="drag.js"></script>
<script>
    //构造函数（类）+原型

    //低耦合 高内聚
    var index=0;
    function increase() {//按下鼠标时
        this.style.zIndex=++index;
        this.style.background=`rgba(${Math.round(Math.random()*255)},${Math.round(Math.random()*255)},${Math.round(Math.random()*255)},${Math.random()})`
    }
    function backColor() {//松开鼠标时
        this.style.color='red'
    }
    let divs=document.querySelectorAll('div');
    for(let i=0;i<divs.length;i++){
        let Div=divs[i];
        new Drag(Div);
        on(Div,'dragStart',increase);
        on(Div,'dragUp',backColor);
        divs[i].style.background=`rgba(${Math.round(Math.random()*255)},${Math.round(Math.random()*255)},${Math.round(Math.random()*255)},${Math.random()})`
    }

</script>
