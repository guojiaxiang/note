<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">up</div>
</body>
</html>
<script>
    /*
    * 事件绑定分为两种dom0级和dom2级
    * dom0级
    * 元素.onclick=function(){}
    * dom2级
    * 标准浏览器
    * 在元素的EventTarget这个类上
    * 元素.addEventListener('事假类型【不写on】'，函数名，是否捕获)
    * 元素.removeEventListener('事假类型【不写on】'，函数名，是否捕获)
    * 注意一点：在dom2级事件当中移除事件，需要满足元素、事件行为、执行的方法、是否捕获，都必须和要移除的事件相同才可以移除
    * IE低版本浏览器【没有捕获】
    * 元素.attachEvent('onclick',fn)绑定事件
    * 元素.detachEvent('onclick',fn)移除事件
    *
    * dom2级事件的事件池
    * 当元素操作dom2级事件的时候，浏览器会对当前元素的事件类型开辟一个事件池，将操作的方法依次放入事件池当中，元素行为触发的时候，会到浏览器的事件池中，将里面的方法按照之前添加的顺序依次执行。自带去重
    *
    *
    * 1.this=>window;
    * 2.重复绑定=>多个相同的方法会重复添加
    * 3.乱序=>没有按照顺序执行
    * */
    function fn1(){console.log(1);}
    function fn2(){console.log(2);}
    function fn3(){console.log(3);}
//    box.addEventListener('click',fn1,false);
//    box.addEventListener('click',fn3,false);
//    box.addEventListener('click',fn3,false);
//    box.addEventListener('click',fn3,false);//控制台只会显示一个fn3
//    box.addEventListener('click',fn2,false);
    box.onclick=fn1;
    box.addEventListener('click',fn2);
    box.onclick=fn3;
</script>
