    /*
     * 一、继承
     * 继承：子类继承【操作或者获取】父类的一些属性和方法
     * 1.call继承：子类私有继承父类私有
     * 函数的三种身份：
     * 1.普通函数
     * 2.构造函数【类】(可以不写return)
     * 3.函数类的一个实例【对象】
     * */
    //    函数
    function fn() {

    }
    fn.a = 1;
    console.log('a' in fn);//true
    //函数是一个普通函数
    fn();
    //函数是一个构造函数
    new fn;
    // $.ajax();//
    //$();
    // $().each();
    function Parent() {
        this.aaa=1 ;
        this.age=2 ;
        //name 和 age都是Parent的私有属性
    }
    //Parent();
    function Child() {
        Parent.call(this);//相当于在Child当中添加Parent中this的两个属性

        //this.aaa ;//属性名会被重写
        //this.age;

        //call继承需要写在开头，再给它添加私有属性不会被重写
    }
    var ll = new Child();
    console.log(ll.aaa);//false
    console.log('age' in ll);//false

    /*
     * 二、原型继承
     * 子类继承父类的私有属性和公有属性
     *
     * */

    }

    }

    console.log(Child.prototype.getX);
