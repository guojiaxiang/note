<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }

        #box {
            width: 300px;
            height: 300px;
            background: lawngreen;
            margin: 50px auto;
            position: relative;
        }

        #mark {
            width: 50px;
            height: 50px;
            background: darkslategray;
            position: absolute;
            cursor: move;
            /*//display: none;*/
        }
    </style>
</head>
<body>
<div id="box">
    <!--<div id="mark"></div>-->
</div>
</body>
</html>
<script>
    var box=document.getElementById('box');
    var div = document.createElement('div');

    div.id = 'mark';
    var minL=0,minT=0,maxL=0,maxT=0;
    box.onmouseenter = function () {
        this.appendChild(div);
        maxL=box.offsetWidth-mark.offsetWidth;
        maxT=box.offsetHeight-mark.offsetHeight;
        this.onmousemove=function (e) {
            //e.clientX e.clientY这两个值会根据鼠标不断移动的位置进行变换
            let l=e.clientX-this.offsetLeft-mark.offsetWidth/2;
            let t=e.clientY-this.offsetTop-mark.offsetHeight/2;
            if(l<minL){
                l=minL
            }else if(l>maxL){
                l=maxL
            }if(t<minT){
                t=minT
            }else if(t>maxT){
                t=maxT
            }
            mark.style.left=l+'px';
            mark.style.top=t+'px';
        }
    };
    box.onmouseleave=function () {
        this.removeChild(mark)
    }
</script>
