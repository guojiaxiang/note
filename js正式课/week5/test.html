<script>
    /*
    * css:
    * transition：过度动画
    * transform：变形
    * animate：帧动画
    *
    * js:
    * 定时器
    * canvas
    * 帧动画
    *
    * flash
    * 匀速直行运动公式
    * time/duration*change+begin
    *
    *let const
    * 模板字符串
    * 箭头函数特点：
    *    1.this需要根据上下文才能得出
    *    2.arguments
    *    3.没有构造函数
    *    4.高级箭头函数
    * 解构赋值：
    * 1.对象的解构赋值
    *    let{name}={name:'zf'}
    *    let{name='china'}={name:'zf'}
    *    let{name:china}={name:'zf'}
    *
    * 2.数组的解构赋值,结构必须是一一对应的
    *    let[,,a]=[1,2,3];//a=>3
    *    let[,...a]=[1,2,3]//a=>[2,3]
    * 解构赋值既可以拿到私有属性，又可以拿到公有属性

      函数的解构赋值
    *
    *普通函数中有this，this看当前函数执行的时候前面是否有点，点前面是谁this就是谁
    * call方法可以强制改变this
    * 箭头函数中没有this，this是当前箭头函数所在作用域的上下文【环境】，跟在哪执行没有关系，跟在哪定义有关
    *
    *es6中提供的一个类promise
    * Promise中有单个状态，一个是初始化成功pending，开始执行Promise中的异步代码，成功的函数=》resolve()；
    * 失败的函数=>reject()
    * Promise 本身是同步执行的代码，它里面可以放异步代码
    * Promise 它返回的一个实例，可以调用Promise类上的then方法
    * then方法：Promise类当中成功或者失败执行的方法，它只能通过实例进行调用
    * then方法执行：中有两个参数分别是成功后执行的函数，和失败后执行的函数
    * 在Promise中只能识别一种状态，只要遇到成功态或者失败态，就会结束，把第一次找到的状态，让相对应的函数执行
    * 这个属于Promise的机制
    * */
    let ary=[1,2,3];
    let[,...a]=ary;
    console.log(a);

</script>
