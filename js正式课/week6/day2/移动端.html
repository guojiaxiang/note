<script>
    /*
    * 什么是移动端开发？
    * 在不同尺寸的设备【iPhone iPad Android 手持设备】当中，对其进行相对应的开发，开发过程中需要注意屏幕尺寸、元素事件、api调用、设备兼容性问题
    *
    *移动端开发分为
    * web-app
    * 纯网页进行开发，需要了解屏幕的尺寸，一般造手机的浏览器当中，或者第三方程序的内嵌当中，发布时间短【所见即所得】
    * native-app
    * 又叫做原生app，主要分为两种，
    * 一种是iPhone原生app 使用的预言师 Object-c（老） swift（新），用原生系统语言开发的app操作会更流畅，必须在苹果设备当中运行，而且上线的时候，需要发布到apple store当中【等待时间长】
    * 另一种安卓原生app，它是用的语言是java，开发结束之后也需要提交到Google play上进行审核，审核通过可以进行发布下载。
    * Hybrid
    * 混合应用app，Hybrid外面【壳子】用的是原生语言开发的框架，里面嵌套的是我们用html+css+js开发的界面，嵌套的是一个webview的内置浏览器，用的是webkit内核v8引擎。现在主流的app都在使用这种方式进行开发，主要是开发速度快，无需二次审核。
    *
    *
    *
    * api：又称为接口，别人写好或者官方自带的，提供给你使用，我们都可以叫做接口，比如，数据接口【ajax调用】，库的接口【主要实现一些方法】
    *
    *
    * 在项目中，或者在研究类库，插件、组件的时候，我们需要去了解api文档。
    * */
</script>
