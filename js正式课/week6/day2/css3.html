<script>
    /*
    * css3
    * 选择器
    * 后代选择器
    * 自带选择器
    * 兄弟选择器
    * 通配符选择器
    * ...
    *
    * nth-child()：父级下的第一个自己元素
    * nth-child(2n+1)：子集元素中的奇数
    * nth-child(odd)
    * nth-child(2n)：子集元素中的偶数
    * nth-child(even)
    * first-child
    * last-child
    * nth-of-type(1)：父级元素下相同类型的第一个子元素
    * only-child：只有一个
    * only-of-type：仅限只有这个一个类的元素
    * empty 元素中为空的元素
    *
    * [class^='c'] 以c开头所有的类名选择器
    * [class*='c'] 类名中只要有c的选择器
    * not()
    *
    * target：_blank 开启一个新的页面
    *
    *
    *
    *
    * transition 过渡动画：某一个属性，从开始到结束展示的效果
    * transform 变形：不是动画，它会依托一些属性让元素达到某种效果
    * animation JS中的帧动画：结合关键字keyframes可以实现让元素完成整个帧动画
    * 以上三个属性均为复合属性
    * transition-property 过渡属性
    * transition-duration 花费的时间
    * transition-delay 延迟的时间
    * transition-timing-function 运动的类型
    *  linear 匀速直线运动
    *  ease-in 加速
    *  ease-tou 减速
    *  ease 逐渐变慢【默认值】
    *  cubic-bezier 贝塞尔曲线
    *
    *
    * transform 变形
    * rotate() 旋转 deg 旋转的时候有一个基准点：transform-origin：center【默认center】
    * skew() 倾斜函数：表示倾斜多少度
    * scale() 缩放：默认值是1，对元素实现放大缩小
    * translate() 位移：向不同的方向移动对应的距离
    *
    * animation 关键帧动画
    * @keyframes 动画名称{
    * 0%~100%可以设置不同的效果
    * }
    * animation 动画名称 时间 【必填】
    * animation 动画名称 时间 运动效果【函数】
    * 可选属性 延迟时间 运动方向 重复次数 动画状态 动画结束之后的状态
    * */
</script>
