<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <child></child>
        <son></son>
    </div>
    <template id='son'>
        <!-- 1、组件模板中必须使用标签，
             2、template是vue中的内置组件，它是包裹空元素的模板，不会被渲染;
             3、在template组件模板中，有且只能有一个标签，如果想使用多个标签需要搭配v-if条件判断来使用 -->
        <div>{{msg}}</div>
        <!-- 小胡子语法指的是{{}} -->
    </template>
</body>

</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    // 组件的表现形式就是在页面中以标签的方式呈现
    // 创建
    let son = {
        template: '#son'
    }
    let child = {
        template: '<div>132</div>'
    }
    let vm = new Vue({
        el: '#app',
        data(){
            return{
                msg:'zf'
            }
        },
        components: {
            // 注册
            child,
            son
        }
    })
</script>
