<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div id="app">
        <child>
            <header slot='title'>这时标题：666</header>
            <!-- 通过slot组件，可以轻松实现将【我们定义的标签】插入到组件模板当中 -->
            <footer slot='username'>署名：xxx</footer>
            <div>123</div>
            <div>123</div>
            <div>123</div>
            <div>123</div>

        </child>
    </div>
    <template id='box'>
        <div class="container">
        <div class='panel panel-default'>
            
            <!-- slot就相当于一个插槽，会将子组件child中所有的标签都插入到这里 -->
            <div class="panel-heading">
                <slot name='title'></slot>
            </div>
            <!-- 我们可以在模板中开辟很多插槽，让不同的标签元素插入到不同的插槽当中 -->
            <!-- slot标签不会被解析，所以需要我们在外面给他包裹一个新标签 -->
            <div class='panel-body'>
                <slot name='default'></slot>
            </div>
            <div class="panel-footer">
                <slot name='username'></slot>
            </div>
        </div>
        </div>
    </template>
</body>

</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let child = {
        template: '#box'
    }
    let vm = new Vue({
        el: '#app',
        data: {},
        components: {
            child
        }
    })
</script>
