<!--
左右轮播图
	1. 获取元素：首先获取要操作的数据，因为轮播的格式都是固定的，所以我们需要获取轮播图，焦点图，左右按钮，以及整个轮播图框架的元素。
	2. 获取数据：然后在通过ajax请求获取数据，另外会与jquery 的绑定数据的方式，最终我们拿到数据是字符串格式的，再将其转成对象数据格式。
	3. 绑定数据：绑定数据，可以通过es6字符串模板，和动态创建元素来实现，注意绑定数据的 时候为了让无缝连接，在最后一张图的后面紧接着添加第一张图的，并且该表该盒子的宽度
	4. 图片延迟加载：图片延迟加载，通过创建一个临时的图片校验真实图片的 地址，来实现延迟加载//通过animation可实现图片匀速渐变达到效果
	5. 轮播图：

		1. 轮播，通过定时器原理，实现每2秒来实现图片自动改变left值实现轮播的效果，这里注意临界值的判断，当到达最后一张图的时候，让图片瞬间将盒子的回到第一张图的位置，【left变成0】；即可，
		2. 创建一个step每执行一次定时器，让step+1，并且让宽度向左移动一个屏幕的宽度，实现轮播图的向左滑动
	6. 焦点轮播：

		1. 焦点对齐 想让下面的 焦点和上面的轮播图一一对应，就需要，便利焦点图，当该焦点的索引和轮播图的之前创建step一一对应的时候，让该焦点的class类名变色，注意判断临界值，当step是最后一张图 的时候，让焦点变换到第一个焦点，并且颜色变色；
	7. 鼠标移入移出

		1. 鼠标滑过事件  鼠标滑过的时候，左右按钮显示，轮播图停止，【就是清除定时器】
		2. 鼠标移出的时候，实现左右按钮消失，轮播图继续。
	8. 左右按钮点击

		1. 点击右按钮的时候，让轮播继续，直接执行向左轮播
		2. 点击左按钮的时候，让step--，让轮播图向反方向轮播，，注意判断临界值，当轮播图轮播到第一张的时候，让轮播的关键属性step等于最后一张的索引
	9. 焦点点击：焦点事件  实现焦点方式，让点击焦点的时候，轮播图的页面跟着变换，依然是循环焦点图，然后触发点击焦点图的事件，让轮播属性step等于当前的索引，注意i值的变化。然后在执行animation动画。效果。,注意在外面添加自定义属性。
	10. 性能优化：最后为了防止用户多点击，可以用布尔值放到该元素的定时器里面，执行完才可以继续点击。

-->
