    <style>
        body{
            margin: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
        }
    </style>
</head>

<div id="box"></div>

<script src="animate01.js"></script>
<script>
    var box = document.getElementById('box');
    /*animate(box,{width:200,height:300,left:300,top:100},2000,function(){

        animate(box,{width:100,height:100,left:500,top:50},1000,function(){

        })
    })*/

    function go (){
        animate(box,{left:1000,background:'blue',width:100},3000,back);

    function back(){

        animate(box,{left:0,background:'red',width:500},1000,go);
        //console.log(new Date);
    }
    go()
</script>
