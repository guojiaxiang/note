/* 
 shift +ctrl+p


 【node中的模块】
 【node本身属于模块化开发，它也是一个一个的模块组成的】在node中模块分为三种：
 1、内置模块【安装node之后天生自带的模块】 fs http url path...
 2、第三方模块【别人开发好的模块，我们进行下载使用，通过npm包管理器区npmjs.com下载】下载完成之后，多出一个node_modules文件 例如：less jquery vue bootstarp...
 3、自定义模块【自己写的js文件，当做一个模块进行调用】
 【跑环境】
 跑环境又称为部署环境：
 1、我们在开发项目的时候，会先执行npm init //形成一个模块清单，此时文件会多出一个文件【package.json】//这文件就是模块清单
    npm init 生成模块清单
    【注意】：模块清单会默认取当前js父级文件夹的名称，所以需要注意：
        1、不要在清单中写注释
        2、模块清单的名称不要用中文
        3、模块清单的名称不要和安装的模块名称相同
        4、模块清单的名称不能有大写
 2、我们可以通过npm install xxx
