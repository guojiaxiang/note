    * master 分支 一般是用来作为上线分支用的
    * 《git branch》查看分支
    * 《git branch 分支名》新建一个分支
    * 《git checkout 分支名》从当前分支 切换到 指定分支
    * 在新分支《git push》时我们发现，提交不上去；git命令提示我们用《git push --set-upstream origin 分支名》
    * 只有使用这个命令我们才能把新分支和新分支上的代码提交到远程仓库，这个提示只有在我们本地新切分支后第一次提交才会出现；再之后我们直接《git push》即可；不用再写后边的部分
    *
    * 当我们在新分支上修改内容之后，想要把新分支上的代码合并到旧的分支上需要我们先切到旧分支；再执行《git merge 新分支名》 这个命令是把新分支合并到旧分支上
