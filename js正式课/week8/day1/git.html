<script>
    /*
    * IDE代码编译工具  webStorm  sublime vscode
    * 浏览器是代码运行的环境
    * git  是分布式的代码管理工具；
    *      工作区；缓存区；历史区
    * svn  是一个集中式的代码管理工具；
    * gitLab gitHub
    *
    *
    * */

    /*
    * git config --global user.name "用户名"  // 配置全局的用户名
    * git config --global user.email "用户邮箱"//配置全局的用户邮箱
    * git config --list //查看当前的用户信息
    *
    * */
    /*
    * git init --》把当前的文件夹转成了git仓库
    * 怎么跟远程仓库建立起链接关系
    * git remote -v   --》查看跟那些远程仓库建立了链接
    * git remote add 桥梁名 远程仓库地址；
    *
    * git status 查看工作区有哪些文件修改了
    * 绿色 字体代表已经从工作区提交到缓存区的内容
    * 红色 字体代表仍然在工作区
    * git add 后边可以跟点（.）也可以跟某个文件---》
    * 把相应的文件从 工作区 提交到 缓存区；跟点的话 把所有的修改文件都提交到缓存区
    * git commit -m '备注' 是把 缓存区的代码提交到历史区
    *
    * 把历史区的代码提交到远程仓库
    * git push 桥梁名 分支名（master）
    *
    * git diff  查看工作区跟缓存区的区别
    * git diff --cache 查看缓存区跟历史的区别
    * git diff --master
    * git checkout . //撤销工作区的修改，实际就是用缓存区的代码覆盖工作区
    * git reset --hard 版本号   用历史区的代码覆盖缓存区和工作区 如果不添加版本号默认用上一次提交的版本去覆盖工作区和缓存区的代码
    * git log 查看以前提交过的历史版本
    * git reflog  查看到所有的历史版本 版本号只有七位
    *
    *
    * git 不支持上传空文件夹 git不识别空文件夹
    *
    *
    * git clone 远程仓库地址
    * 1 git init
    * 2 git remote add 桥梁名 分支名；
    * 3 git push 的时候可以不加桥梁名 和分支名
    *
    *
    * git pull 桥梁名 分支名 ---》把远程仓库的代码拉取到本地
    * 通过《git clone》下来的代码 桥梁名和分支名也是可以省略的
    * */

    /*
    * 想把本地的某些文件不往上提交，也就是想让git忽略某些文件，需要我们建立一个 名字是 .gitignore的文件，文件里边需要我们加上，想要忽略的文件
    *
    *
    *
    *
    * */
    /*
    * 首先建立一个远程仓库，在本地建一个文件夹，在文件夹中打开git命令，
    * 使用《git clone 远程仓库地址》 把远程仓库根本地建立起链接
    * 修改本地文件，通过《git status》查看修改的文件，
    * 通过《git add .》把工作区的代码提交到缓存区，
    * 通过《git commit -m '备注'》把缓存区的代码提交到历史区
    * 通过《git push》或《git push origin master》把历史区的代码提交到远程仓库
    *
    * 冲突：当两个人（A,B）同时修改同一个文件的相同位置时，若A先提交代码，把代码push到远程仓库；后来B再提交（git push）时，会有一个错误提示；需要B先把远程仓库的代码pull下来；那么B执行git pull 时；会发现有conflict的字样提示；有着个字样 就说明A和B编写的代码产生了冲突；因为这个冲突是发生在B身上的；所以需要B去手动解决这些冲突；怎么解决冲突？需要跟A协商，留下那部分代码，删除哪部分代码
    * git 提交 只能先从工作区提交到缓存区 然后再从缓存区提交到历史区；
    * 不能直接从工作区越过缓存区提交到历史区
    * git commit -a -m '备注' //它是git add . 和git commit -m '备注'的简写 用这个简写命令的前提是 已经执行过git add . 和 git commit -m '备注'
    * */
</script>
