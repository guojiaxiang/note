<script>
    /*
    * 发布网站
    * 有域名
    * 有服务器【window、unbantu、linux】
    * root：账号密码=>根目录=>下载你要的一些插件
    * 需要将域名解析=>将域名地址和服务器提供的外网ip绑定到一起
    * 域名后面的端口，是服务器当中某一个文件目录下
    * 域名后面的文件路径就表示服务器当中某个文件所在的位置
    *
    * 前端应该掌握的知识
    * html css js
    * jQuery zepto
    * Vue React
    *
    * 后端应该掌握的知识/语言
    * java
    * node 工具、环境。让js能在服务端运行 Commonjs、 express
    * php 比较轻量的语言
    * c# c++ c
    * .net
    * Python 数据 爬虫 人工智能
    * ruby go....300多种语言
    *
    * 数据库
    * mongodb       和node结合最紧密的一个数据库
    * mysql         小型的数据库   <10w
    * sql server    中型数据库     10w~百万
    * oracle        大型数据库     百万以上
    *
    * http协议
    * 前后端交互的过程
    * 从前端访问到后端响应一个完整的过程，我们叫做http事务
    * 前端和后端通信，传输的一些参数和返回数据，统称为http报文
    *
    *
    * 需要了解用户在浏览器地址栏输入地址后到页面呈现中间发生的事情
    * DNS域名解析
    * CDN分布式服务器加速
    * 全局刷新和局部刷新 首页刷新+局部刷新
    *
    *
    * http://www.baidu.com/index.html
    * 1.将地址栏的域名进行DNS解析=>公网ip
    * 2.通过公网ip，可以找到对应的服务器
    * 3.找到服务器之后，根据域名上的端口号找到对应的文件目录
    * 4.服务器找到所对应的文件，将文件的源代码返回给客户端【浏览器】
    * 5.客户端拿到服务器返回源文件并对其进行解析和渲染，先计算dom树，再加载style树，再加载render树【在加载dom结构的时候是带着样式来加载的】
    *
    * 请求阶段=>响应阶段=>渲染阶段
    *
    * http  ：超文本传输协议 可以传输文件、音频、视频、外链和其他文件
    * https ：带有ssl加密的超文本传输协议，防止骇客劫持，一般用于跟金钱交易、用户隐私相关的网站
    * ftp   ：文件传输协议=>用来跟服务端文件进行上传下载操作的
    *
    * web管理工具：iis【window电脑上的服务】  Apache【服务】   Nginx【反向代理和负载均衡】
    *
    * 详细的域名
    * http://www.biadu.com:80/index.html?login=zf&user=admin#box
    *
    * */
</script>
