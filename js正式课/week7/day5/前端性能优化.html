<script>
    /*
    * 前端性能优化
    * 一.JS优化【ajax优化 http协议优化】
    *  1.减少http的请求和大小：这个是我们访问一个网站加载速度优化最大的一个点，其他优化都建立这个基础上
    *  2.减少重绘和重排【文档碎片和字符串拼接】
    *  3.js放在body的底部，css放在body头部
    *  4.使用json格式数据交互
    *  5.合理利用缓存来实现页面的访问速度
    *  6.代码加载避免无效循环
    *  7.服务器中使用cdn对访问的资源进行加速【地址加速..】
    *  8.尽量不要使用重复代码，对重复的代码进行封装，减少代码的冗余【封装】
    *  9.使用打包工具对css和js代码进行压缩【访问资源的大小】
    *  10.合理使用ajax当中的get请求【默认将请求资源缓存到本地=>304】
    *  11.首屏加载的时候多使用缓存控制
    *  12.及时清除无效定时器
    *  13.js当中尽量避免使用eval，来将字符串转js代码【中】
    *  14.尽量控制cookie的大小【客户端和服务端传输的时候会携带cookie，cookie小的话会加快传输速度】
    *  15.使用事件委托【事件代理】来批量操作元素【比批量操作每一个元素减少行能50%】
    *  16.使用gzip对服务端的文件进行压缩【服务端操作】
    *  17.及时清除不必要的堆内存【引用数据类型，不用的时候及时赋值null】
    *  18.尽量减少闭包的使用【不销毁的作用域】
    *  19.尽量件使用递归，多使用其他循环【会形成私有作用域】
    * 二.css优化【样式操作】
    *  1.对图片延迟加载
    *  2.使用字体图标代替普通的png、jpg格式的图片
    *  3.使用内嵌不用外链【外链会发生请求】
    *  4.使用link代替import标签【异步不会阻塞代码】
    *  5.避免无效的css样式带码【小】
    *  6.多张小图可以使用雪碧图来实现【只需要请求一次，剩下的只需要更改图片位置对图片的展示】
    *  7.对展示的图片进行压缩【tiny网站=>访问的时候减少对图片资源大小的请求】
    *  8.选择适当大小的图片，避免格式中再次设置
    *  9.避免在样式当中使用滤镜等一些特效【小】
    *  10.多实用本地外链【css/js】进行引入【浏览器会默认添加缓存】
    *  11.后代选择器对获取到的节点进行便利，多用再子选择器【小】
    *  12.能使用css3的动画，尽量不使用js的动画，而且使用css3当中的动画会默认开始硬件加速的功能。
    *  13.合并代码：对多个css样式合并到一个文件当中【打包工具】
    * 三.html优化
    *  1.结构当中避免无效的地址连接【比如 img script link..】
    *  2.尽量减少对dom的操作【虚拟dom=》vue、react】
    *  3.html结构尽量减少层级嵌套
    *  4.标签语义化=>【方便SEO优化】【小】
    *
    *
    * */
