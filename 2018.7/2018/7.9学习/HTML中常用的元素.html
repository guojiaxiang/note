<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
    <li>列表项4</li>
</ul>
<ol>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
    <li>列表项4</li>
</ol>
<!--dl自定义列表
    dt标题，只能出现一次
    dd 描述，可以出现多次
    一般常用在**
 -->
<dl>
    <dt>标题</dt>   只能出现一次
    <dd>描述</dd>    可以出现多个
</dl>
<!--webstorm快捷键
CTRL+C 复制，复制整行
CTRL+V 粘贴
CTRL+Z 撤销
CTRL+回车 新建空白行
CTRL+F 查找
CTRL+G 跳到第几行
CTRL+alt+L代码格式化
shift+f6  重命名
-->
<!--区分大模块-->
<div>区分大模块</div>
<!--区分行内小模块-->
<span>区分行内小模块</span>
<!--插入图片-->
<img src="timg.jpg" alt="我不是药神">
<!--img标签，元素
    src="" 图片地址、路径
    alt=""对图片的描述（图片的路径不存在或错误的时候会显示文本）
 -->
<!--超链接、锚点-->
<a href="http://www.baidu.com">珠峰培训架构课</a>
<!--a  标签、元素
    href="" 网址
    target="_blank"  在新的窗口打开，原来的页面还在-->
<a href="##">珠峰九岁了</a>
<!--防止a链接跳转，占位
    1、给href="##"至少两个#号
    2、href="JavaScript:;"
    3、href="JavaScript: void (0);"-->
<!--段落标签-->
<p>一二三四五</p>
<!--加粗-->
<strong>strong 加粗、有强调作用</strong>
<br><br><br>
<b>b 加粗</b>
<br><br><br>
<!--斜体-->
<em>em 斜体。有强调作用</em>
<br><br><br>
<i>i 斜体</i>
</body>
</html>
