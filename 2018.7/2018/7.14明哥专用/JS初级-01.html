<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        li{
            width: 500px;
            height: 40px;
            border-bottom: 1px solid;

        }
    </style>
</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>

</body>
<script>
    var olis=document.getElementsByTagName('li');
    for(var i=0;i<olis.length;i++){
        if(i%2==0){
            olis[i].style.backgroundColor='yellow'
        }else{
            olis[i].style.backgroundColor="red"}
    }
</script>
</html>
