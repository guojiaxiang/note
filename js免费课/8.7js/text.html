<script>
/*/!*
* 数组中的常用方法
*
* *!/

console.log([]); //通过 __proto__ 找到数组数据类型上的所有公有方法;
// 作为任意一个数组的数据类型,都可以调用数组上的属性和方法
// 调用方法,就是执行函数
/!*
* 我们要分析使用一个方法[函数],我们必须要知道4个维度
* 1. 先知道这个方法的作用
* 2. 必须知道执行函数传递的参数
* 3. 知道函数的返回值是什么
* 4. 判断原数组是否会改变
* *!/
var ary = [9,'zhu',8,'feng',7,'pei',6,'xun'];
console.log(ary);
/!*
* push
* 作用:给数组的末尾增加一项
* 参数:任意多个数据类型
* 返回值: 数组的长度
* 原数组是否改变: 改变
* *!/
// var a = ary.push(10,9);
// console.log(a);
// console.log(ary);

/!*
* unshift
* 作用:给数组的开头增加一项
* 参数:任意多个数据类型
* 返回值: 数组的长度
* 原数组是否改变: 改变
* *!/
var a = ary.unshift(10,'珠峰');
console.log(a);
console.log(ary);*/
