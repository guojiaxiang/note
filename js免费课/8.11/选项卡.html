<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 300px;
            height: 400px;
            margin: 100px auto;
            border: 1px solid red;
            background: grey;
        }

        ul:after {
            display: block;
            content: '';
            clear: both;
        }

        ul li {
            float: left;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            color: green;
            list-style: none;
        }

        ul li.active {
            background: palevioletred;
        }

        #box div {
            display: none;
            width: 100%;
            height: 300px;
            text-align: center;
            line-height: 300px;
            background: goldenrod;
        }

        #box div.active {
            display: block;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li class="active">选项一</li>
        <li>选项二</li>
        <li>选项三</li>
    </ul>
    <div class="active">我是选项一</div>
    <div>我是选项二</div>
    <div>我是选项三</div>
</div>
</body>
</html>
<script>
    var box = document.getElementById('box');
    var lis = box.getElementsByTagName('li');
    var contents = box.getElementsByTagName('div');
    for (var i = 0; i < lis.length; i++) {
        lis[i].index = i;
        lis[i].onclick = function () {
            for (var j = 0; j < lis.length; j++) {
                lis[j].className = '';
                contents[j].className = '';
            }
            this.className = 'active';
            contents[this.index].className = 'active';
        }
    }
</script>
