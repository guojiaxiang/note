   //while
    var ary = [11, 2, 3, 22, 11, 2, 5, 7, 9, 10, 8, 6, 30, 10];
    function getNum(arr) {
        var newAry = [];
        while(newAry.length<5){
            var n = Math.round(Math.random() * (arr.length - 1));
            var cur = arr[n];
            if (newAry.indexOf(cur) === -1) {//表示newAry中没有cur这一项
                newAry.push(cur)
            }
        }
        return newAry
    }
    console.log(getNum(ary));
