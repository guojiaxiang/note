<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--天生就有的属性称为固有属性，自己添加的属性称为自定义属性-->
<input type="button" value="0" a="0">
<input type="button" value="1" a="1">
<input type="button" value="2" a="2">
<input type="button" value="3" a="3">
<input type="button" value="4" a="4">
</body>
</html>
<script>
    //自定义属性 利用对象存储值的特征
    //获取每个按钮，绑定点击事件
    var oInputs =document.getElementsByTagName('input');
    //for循环，只有绑定函数的定义阶段，没有执行，自己点击时，每个函数执行
</script>
