    //求任意有效实参个数之和   isNaN
    function sum() {
        var total = null;
        for (var i = 0; i < arguments.length; i++) {
            if (!isNaN(arguments[i])) {
                total += Number(arguments[i]);
            }
        }
        return total;
    }
