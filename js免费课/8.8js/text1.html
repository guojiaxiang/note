<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>四位不重复的验证码</title>
</head>
<body>
<div id="box"></div>
</body>
</html>
<script>
    var str ='abcdefghijklmnopqrstuvwxz'+"ABCDEFGHIJKLMNOPQRSTUVWXYZ"+"1234567890"
    var box = document.getElementById("box")
    for (var i=0;i<4;i++){
var index=Math.round(Math.random()*(str.length-1-0)+0);

if(box.innerHTML.indexOf(str[index])==-1){
    box.innerHTML+=str[index];
}else {
    i--
}
    }
</script>
