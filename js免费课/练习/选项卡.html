<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            height: 400px;
            margin: 50px auto;
        }
        #box ul:after{
            display: block;
            content: '';
            clear: both;
        }
        #box ul li{
            float: left;
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background: rosybrown;
            list-style: none;
        }
        #box ul li.active{
            background: goldenrod;
        }
        #box div{
            width: 100%;
            height: 300px;
            text-align: center;
            line-height: 300px;
            display: none;
            background: greenyellow;
        }
        #box div.active{
            display: block;
            background: palevioletred;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li class="active">一</li>
        <li>二</li>
        <li>三</li>
    </ul>
    <div class="active">我是一</div>
    <div>我是二</div>
    <div>我是三</div>
</div>
</body>
