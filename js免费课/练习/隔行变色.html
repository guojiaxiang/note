    <style>
        *{
            margin: 0;

        }
        ul{
            list-style: none;
            width: 300px;
            margin: 100px auto;
            border: 1px solid goldenrod;
        }
        ul li{
            width: 100%;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid red;
        }
        .bg1{
            background: green;
        }
        .bg2{
            background: gold;
        }
        .bg3{
            background: greenyellow;
        }

    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>
</body>

var lis=document.getElementsByTagName('li');
for(var i=0;i<lis.length;i++){
    if(i%2){
        lis[i].className='bg1';
        lis[i].index='bg1'
    }else{
        lis[i].className='bg2';
        lis[i].index='bg2'
    }
    lis[i].onmouseover=function () {
        this.className='bg3'
    }
    lis[i].onmouseout=function () {
        this.className=this.index
    }
}
