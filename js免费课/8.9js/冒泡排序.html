<script>
    /*
     * 冒泡排序
     *
     *
     *
     *
     * */
    var ary = [4, 90, 5, 12, 0, 6]
    //大循环5次=> ary.length-1
    for (var j = 0; j < ary.length - 1; j++) {
        for (var i = 0; i < ary.length - 1 - j; i++) {
            if (ary[i] > ary[i + 1]) {
                var cur = null;
                cur = ary[i];
                ary[i] = ary[i + 1];
                ary[i + 1] = cur
            }
        }
    }
    console.log(ary);

</script>
