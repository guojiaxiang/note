<script>
    /*一、
    * toString 用来转化成字符串
    * 所有的数据类型上都用这个方法：除了null和undefined
    * 对象上的toString是用来检测数据类型
    * Object.prototype.toString.call（）//检测数据类型
    * 二、
    * 布尔数据类型Boolean
    * 一共有两个值 true和false
    * 在js的布尔数据类型中有 0 NaN '' null undefined false的返回值为false 其余返回值是true
    * ! 取反：先将数据类型妆花成布尔值，再取反
    * !! 先取反再取反；先将数据类型转化成布尔值，先取反再取反，相当于没取反【相当于只把这个值转化成布尔值】
    *在布尔数据类型中不会将引用数据类型转化
    *三、
    * 对象数据类型：
    * 他是一个引用数据类型，存在在浏览器的堆内存当中，在大括号中方的都是键值对【key:value】 key：属性名 value ：属性值 在对象当中的键值对都是无序的
    * 对象的增删改查
    * 1、增：给当前对象增加一个属性值
    * obj.add = '回龙观'相当于给obj增加了一个属性名为add，属性值为'回龙观'的一组键值对
    * object['color'] = 'blue' 在对象数据类型中，[]是属于找到索引的意思，里面放的是属性名【一般情况下，对象的属性名都是字符串】
    * 两者的区别：属性名为数字的时候，不可以用 . 的这种方式增加；可以通过中括号的这种方式可以增加键值对
    * 2、删除 给对象删除一组键值对
    * obj.name = null；通过这种方式只是将对象中属性名对应的属性值赋值为空，这组键值对依然存在，它属于假删除
    * delete obj.name；彻底移除
    * 3、改
    * 修改对象中的属性值；属性值是变量也可以
    * 4、查
    * obj中括号可以放一个变量，变量所代表的值就是队形obj的属性名
    *
    * 求一个对象中未知的属性名所对应的属性值返回undefined
    * 两个相同的对象进行比较，属于两个堆内存的比较，他们分别在浏览器中属于不同的引用地址，所以一般比较的时候不相等；但是两个对象的引用地址相同时他们是相等的。
    * 四、
    * 判断if else
    * 1、判断条件成立，执行相对应的代码
    * 2、条件中写运算符，运算结果转布尔
    * 3、条件中的字符串拼接，转布尔之后判断
    *五、
    * 三元运算符
    * 条件   ？   条件成立执行的代码  ：  条件不成立执行的代码；
    *如果三元运算符只有一条语句的话，冒号必须要写，可以在冒号后加void 0  ； void 0  属于占位符
    *六、
    * 判断值switch case
    * = 赋值
    * == 一般比较
    * === 严格比较：数据类型和值都相同的情况下才会返回true，只要有一点不同就会返回false
    * 七、
    * 函数又叫做方法
    * 函数属于函数数据类型，又属于引用数据类型。
    * 函数分为两部分，定义函数和执行函数
    * 定义一个函数不执行的话，这个函数没有任何意义，只有执行的时候，这个函数才有意义。
    * 实参和形参是一一对应的
    *函数每次执行都是没有任何关系的，都是独立存在的
    * 1、函数的定义阶段
    *function 函数名（形参）{
    * 函数体：代码执行的地方
    * }
    * 2、函数的执行阶段
    * 函数名（实参）
    * 3、函数中的返回值 return
    * 如果函数执行的时候，没有return，那么函数执行的返回结果就是undefined；
    * 如果有写return，但是return后面没有任何值，那么它的返回结果是undefined；
    * 如果写了return，return后面也有值，那么他的返回结果就是后面的那个值；
    * 如果写了return，return下面的代码全部不执行；
    * 4、console.log（  fn（）  ）；让fn这个函数执行的返回结果是输出
    * 5、console。log（    fn    ）；fn函数名，输出结果是整个函数；函数名代表整个函数
    *
    * 6、函数中的形参集合 arguments
    * 类数组arguments 是一个类似数组的集合，它不具有数组上的功能和方法，但是它和数组长得一模一样
    * arguments 里面包括所有实参的集合
    *八、
    * 自执行函数  自运行函数
    * 浏览器在加载的时候，立刻执行的一个函数
    * 写法
    * （function（）{}）（）
    * +-!~function(){}()
